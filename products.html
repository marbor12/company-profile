<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>idSpora – Tentang</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>

    <style>
      :root{
        /* Samakan warna kuning dengan referensi */
        --primary-yellow:#f4c430;
        --primary-yellow-dark:#f4c430;
        --primary-white:#fff;
        --primary-gray:#2c3e50;
        --accent-color:#ffd700;
        --shadow-color:rgba(44,62,80,.08);
        --dark-blue:#2c3e50;
      }

      *{margin:0;padding:0;box-sizing:border-box}
       body {
        background: #ffffff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
      }

      .main-container {
        background: #ffffff;
        margin: 0;
        overflow: hidden;
      }
      a{
        text-decoration: none;
        color: black;
      }

       /* Navbar */
      .navbar {
        background: transparent;
        padding: 20px 0;
        border-bottom: 1px solid rgba(244, 196, 48, 0.1);
      }

      .navbar-brand {
        display: flex;
        align-items: center;
        text-decoration: none;
        position: relative;
        z-index: 10;
      }

      .navbar-brand img {
        height: 70px;
        width: auto;
        transition: all 0.3s ease;
        margin: -15px 0;
      }

      .navbar-brand:hover img {
        transform: scale(1.05);
      }

      .navbar-nav .nav-link {
        color: var(--dark-blue) !important;
        font-weight: 500;
        margin: 0 15px;
        transition: all 0.3s ease;
        position: relative;
      }

      .navbar-nav .nav-link::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 50%;
        width: 0;
        height: 2px;
        background: var(--primary-yellow);
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }
      
      .navbar-nav .nav-link:hover::after,
      .navbar-nav .nav-link.active::after {
        width: 100%;
      }

      .btn-contact {
        background: var(--dark-blue);
        color: white;
        border-radius: 25px;
        padding: 10px 25px;
        border: none;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .btn-contact:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .page-header {
        padding: 100px 0 60px;
        text-align: center;
      }

      .page-title {
        font-size: 3rem;
        font-weight: bold;
        color: var(--dark-blue);
        margin-bottom: 20px;
      }

      .page-subtitle {
        font-size: 1.2rem;
        color: #666;
        max-width: 600px;
        margin: 0 auto;
      }

      .section-title {
        font-size: 2.5rem;
        font-weight: bold;
        color: var(--dark-blue);
      }
        .breadcrumb-item.active {
        color: var(--primary-yellow);
      }


      .highlight-yellow {
        background-color: var(--primary-yellow);
        padding: 5px 15px;
        font-weight: bold;
        border-radius: 10px;
        display: inline-block;
      }

      .section-spacing {
        padding: var(--section-spacing) 0;
      }

      .section-spacing-sm {
        padding: 60px 0;
      }

      .stats-section {
        background: var(--dark-blue);
        color: white;
        padding: 40px 0;
      }

      .stat-item {
        text-align: center;
        padding: 15px;
      }

      .stat-number {
        font-size: 3rem;
        font-weight: bold;
        color: var(--primary-yellow);
      }

      .service-icon {
        width: 80px;
        height: 80px;
        background: var(--primary-yellow);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        font-size: 2rem;
        color: var(--dark-blue);
      }

      .trainer-card {
        background: white;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
        height: 100%;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid rgba(244, 196, 48, 0.1);
        text-align: center;
        min-width: 280px;
        flex: 0 0 280px;
        margin: 0;
      }

      .trainer-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 35px rgba(244, 196, 48, 0.12);
      }

      /* menu center absolute agar selalu di tengah */
      .nav-centered{position:relative}
      .navbar-center{position:absolute;left:50%;transform:translateX(-50%)}

      .navbar-nav .nav-link{
        color:var(--dark-blue) !important;
        font-weight:500;
        margin:0 15px;
        transition:all .3s ease;
        position:relative;
        padding:8px 0; /* seragam */
      }
      .navbar-nav .nav-link::after{
        content:"";
        position:absolute;
        bottom:-5px;left:50%;
        width:0;height:2px;
        background:var(--primary-yellow);
        transition:all .3s ease;
        transform:translateX(-50%);
      }
      .navbar-nav .nav-link:hover::after,
      .navbar-nav .nav-link.active::after{width:100%}

      .btn-contact{
        background:var(--dark-blue);
        color:#fff;border-radius:25px;
        padding:10px 25px;border:none;
        text-decoration:none;transition:all .3s ease;
      }
      .btn-contact:hover{
        transform:translateY(-2px);
        box-shadow:0 5px 15px rgba(0,0,0,.2);
      }

      /* breadcrumb */
      .breadcrumb-wrap{border-top:1px solid rgba(244,196,48,.15);background:#fff}
      .breadcrumb{margin:0;padding:.75rem 0;font-size:.95rem}
      .breadcrumb .sep{color:#999;margin:0 .35rem}

      /* container utama */
      .page-container{max-width:1200px;margin:0 auto;padding:0 32px}
      .card-like{
        background:var(--primary-white);box-shadow:0 4px 24px var(--shadow-color);border-radius:24px
      }

      /* Main Content */
      .main-content{
        display:grid;grid-template-columns:1fr 1fr;gap:48px;align-items:center;margin-top:40px
      }
      .content-left{
        z-index:5;transition:.3s ease-out;background:var(--primary-white);
        border-radius:16px;box-shadow:0 2px 8px var(--shadow-color);padding:32px 24px; margin-left: 50px; margin-top: -50px;
      }
      .subtitle{color:var(--primary-yellow-dark);font-size:12px;letter-spacing:1.5px;margin-bottom:8px;text-transform:uppercase}
      .main-title{font-size:44px;font-weight:700;line-height:1.15;margin-bottom:6px;color:var(--primary-gray)}
      .year{font-size:16px;color:#caa800;margin-bottom:16px}
      .description{font-size:15px;margin-bottom:16px;color:#425466}
      .features{list-style:none;margin:0;padding:0}
      .features li{
        margin-bottom:10px;font-size:15px;position:relative;padding-left:18px;color:var(--primary-gray);
        background:var(--primary-white);border-radius:8px;padding:6px 16px 6px 18px;box-shadow:0 1px 4px var(--shadow-color)
      }
      .features li::before{content:"•";color:var(--primary-yellow-dark);position:absolute;left:6px;font-size:18px}

      /* Carousel (versi besar) */
      .carousel-container{
        position:relative;overflow-x:hidden;overflow-y:visible;width:100%;display:flex;justify-content:center;align-items:center;
        height:520px;background:var(--primary-white);border-radius:20px;box-shadow:0 2px 12px var(--shadow-color);padding:0 28px;margin-left: -30px; margin-top: -40px;
      }
      .nft-cards{display:flex;gap:30px;justify-content:center;align-items:center;position:relative;transition:transform .6s cubic-bezier(.4,0,.2,1)}
      .nft-card{
        background:var(--primary-yellow);backdrop-filter:blur(8px);border-radius:16px;padding:18px 14px 14px;border:1px solid var(--primary-yellow-dark);
        transition:all .4s cubic-bezier(.4,0,.2,1);cursor:pointer;position:relative;overflow:hidden;flex-shrink:0;transform-origin:center;box-shadow:0 2px 8px var(--shadow-color)
      }
      .nft-card.center{
        width:340px;height:420px;opacity:1;transform:scale(1);z-index:10;background:var(--primary-white);
        border:2px solid var(--primary-yellow-dark);box-shadow:0 4px 24px var(--shadow-color)
      }
      .nft-card.side{width:220px;height:280px;opacity:.85;transform:scale(.95);z-index:1}
      .nft-card.hidden{width:160px;height:180px;opacity:.25;transform:scale(.7);z-index:0}
      .nft-card:hover{transform:scale(1.03) translateY(-2px)}
      .nft-card.center:hover{transform:scale(1.01) translateY(-2px)}

      .nft-image{
        width:100%;height:140px;background:linear-gradient(135deg,var(--primary-yellow),var(--primary-white));
        border-radius:10px;margin-bottom:10px;display:flex;align-items:center;justify-content:center
      }
      .nft-card.center .nft-image{height:220px}
      .nft-sphere{
        width:56px;height:56px;border-radius:50%;background:radial-gradient(circle at 30% 30%,var(--primary-yellow-dark),var(--primary-yellow),var(--primary-white));
        box-shadow:0 0 8px var(--primary-yellow-dark);animation:float 3s ease-in-out infinite;position:relative
      }
      .nft-card.center .nft-sphere{width:96px;height:96px}
      .nft-sphere::before{
        width:14px;height:14px;background:rgba(255,255,255,.7);border-radius:50%;filter:blur(2px);content:"";position:absolute;top:15%;left:25%
      }
      .nft-title{font-size:18px;font-weight:700;color:#22324a;margin-bottom:6px;text-align:center}
      .nft-card.center .nft-title{font-size:24px;margin-bottom:10px}
      .reward-badge{background:var(--primary-yellow-dark);color:#22324a;box-shadow:0 1px 4px var(--shadow-color);padding:7px 16px;border-radius:14px;
        font-size:12px;font-weight:800;text-align:center;margin-bottom:8px;text-transform:uppercase}
      .nft-card.center .reward-badge{font-size:13px;padding:9px 18px}
      .availability{color:#425466;background:var(--primary-white);border-radius:8px;padding:6px 12px;text-align:center;font-size:14px}
      .nft-card.center .availability{font-size:15px}
      .nft-stats{color:#425466;background:var(--primary-white);border-radius:8px;padding:4px 10px;text-align:center;margin-bottom:6px}

      .carousel-nav{
        position:absolute;top:50%;transform:translateY(-50%);background:var(--primary-white);border:1px solid var(--primary-yellow-dark);border-radius:50%;
        width:44px;height:44px;display:flex;align-items:center;justify-content:center;cursor:pointer;z-index:20;transition:all .2s;box-shadow:0 4px 12px rgba(0,0,0,.12)
      }
      .carousel-nav:hover{background:var(--primary-yellow);transform:translateY(-50%) scale(1.07)}
      .carousel-nav.prev{left:10px}
      .carousel-nav.next{right:10px}
      .carousel-nav.prev::after{content:"";display:block;border-style:solid;border-width:7px 12px 7px 0;border-color:transparent var(--primary-yellow-dark) transparent transparent;margin-left:-2px}
      .carousel-nav.next::after{content:"";display:block;border-style:solid;border-width:7px 0 7px 12px;border-color:transparent transparent transparent var(--primary-yellow-dark);margin-right:-2px}

      /* background effect */
      .bg-effects{position:fixed;inset:0;pointer-events:none;z-index:1}
      .bg-circle{position:absolute;border-radius:50%;background:radial-gradient(circle,var(--primary-yellow) 0%,transparent 80%);animation:pulse 4s ease-in-out infinite}
      .bg-circle:nth-child(1){width:180px;height:180px;top:18%;right:8%;animation-delay:0s}
      .bg-circle:nth-child(2){width:120px;height:120px;bottom:22%;left:12%;animation-delay:2s}
      @keyframes pulse{0%,100%{opacity:.1;transform:scale(1)}50%{opacity:.3;transform:scale(1.1)}}
      @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}

      /* Responsive */
      @media (min-width: 992px){
        .main-content{grid-template-columns:0.95fr 1.05fr;}
      }
      @media (max-width: 991.98px){
        .navbar-center{position:static;transform:none;width:100%}
        .navbar-collapse{padding:12px 0}
        .btn-contact{display:inline-flex !important;margin-left:12px}
      }
      @media (max-width: 968px){
        .carousel-container{height:400px}
        .nft-card.center{width:280px;height:360px}
        .nft-card.side{width:200px;height:250px}
        .nft-card.hidden{width:140px;height:170px}
        .nft-card .nft-image{height:120px}
        .nft-card.center .nft-image{height:180px}
        .nft-card.center .nft-sphere{width:80px;height:80px}
        .main-content{grid-template-columns:1fr;gap:32px;text-align:center}
        .carousel-container{margin:0 -20px;padding:0 20px;}
        .nft-cards{justify-content:flex-start;overflow-x:auto;overflow-y:hidden;scroll-snap-type:x mandatory;scrollbar-width:none;-ms-overflow-style:none;padding:20px 0}
        .nft-cards::-webkit-scrollbar{display:none}
        .nft-card{scroll-snap-align:center;min-width:200px}
      }
      @media (max-width: 480px){
        .page-container{padding:0 16px}
        .main-title{font-size:30px}
        .carousel-nav{width:40px;height:40px}
        .carousel-nav.prev{left:-20px}.carousel-nav.next{right:-20px}
      }
    </style>
  </head>

  <body>
   
   <div class="main-container">
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg">

          <a class="navbar-brand" href="index.html"
            ><img
              src="property/logo idspora_nobg_outlined.png"

          /></a>

          <button

            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto me-4">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Beranda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">Tentang</a>
              </li>
              <li class="nav-item">

      </nav>

      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb">
        <div class="container">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Beranda</a></li>
            <li class="breadcrumb-item active">Portofolio</li>
          </ol>
        </div>
      </nav>


    <!-- ===== MAIN ===== -->
      <main class="main-content">
        <div class="content-left">
          <div class="subtitle">Complete Sunset Journey</div>
          <h1 class="main-title">Sunset Phase</h1>
          <div class="year">(Late 2024)</div>
          <p class="description">Complete sunset journey and get 3 of 4 NFT.</p>
          <ul class="features">
            <li>Non-EVM Networks Expansion</li>
            <li>Non-EVM Cross Chain Swaps</li>
            <li>Multichain Portal</li>
          </ul>
        </div>

        <!-- Carousel -->
        <div class="carousel-container">
          <div class="carousel-nav prev" onclick="slideCarousel(-1)"></div>
          <div class="carousel-nav next" onclick="slideCarousel(1)"></div>

          <div class="nft-cards" id="nftCarousel">
            <!-- rendered by JS -->
          </div>
        </div>
      </main>

    <!-- ===== SCRIPTS ===== -->
    <script>
      const cardsData = [
        {
          phase: "midday",
          html: `
            <div class="nft-image"><div class="nft-sphere"></div></div>
            <div class="nft-title">Retro Bridge Midday</div>
            <div class="nft-stats">0.5% - 0.5%</div>
            <div class="availability">Midday Journey</div>
          `,
        },
        {
          phase: "sunset",
          html: `
            <div class="nft-image"><div class="nft-sphere"></div></div>
            <div class="reward-badge">GET 1 OF 4 NFT REWARD</div>
            <div class="nft-title">Retro Bridge Sunset</div>
            <div class="availability">Available in Sunset Phase</div>
          `,
        },
        {
          phase: "midnight",
          html: `
            <div class="nft-image"><div class="nft-sphere"></div></div>
            <div class="nft-title">Retro Bridge Midnight</div>
            <div class="availability">Midnight Journey</div>
          `,
        },
      ];

      let currentCenterIndex = 1;
      const totalCards = cardsData.length;

      function renderCards(){
        const carousel = document.getElementById("nftCarousel");
        carousel.innerHTML = "";
        cardsData.forEach((card, i) => {
          const div = document.createElement("div");
          div.className = "nft-card";
          div.dataset.phase = card.phase;
          div.dataset.index = i;
          div.innerHTML = card.html;
          div.onclick = () => centerCard(i);
          carousel.appendChild(div);
        });
        updateCardPositions();
        updateCarouselTransform();
      }

      function centerCard(index){
        currentCenterIndex = index;
        updateCardPositions();
        updateCarouselTransform();
        updateContentForCurrentCard();
      }

      function slideCarousel(direction){
        currentCenterIndex += direction;
        if (currentCenterIndex < 0) currentCenterIndex = totalCards - 1;
        if (currentCenterIndex >= totalCards) currentCenterIndex = 0;
        updateCardPositions();
        updateCarouselTransform();
        updateContentForCurrentCard();
      }

      function updateCardPositions(){
        const cards = document.querySelectorAll(".nft-card");
        cards.forEach((card, index) => {
          card.classList.remove("center","side","hidden");
          if (index === currentCenterIndex){
            card.classList.add("center");
          } else if (
            Math.abs(index - currentCenterIndex) === 1 ||
            (currentCenterIndex === 0 && index === totalCards - 1) ||
            (currentCenterIndex === totalCards - 1 && index === 0)
          ){
            card.classList.add("side");
          } else {
            card.classList.add("hidden");
          }
        });
      }

      function updateCarouselTransform(){
        const carousel = document.getElementById("nftCarousel");
        const cards = carousel.querySelectorAll(".nft-card");
        if (!cards.length) return;
        const center = cards[currentCenterIndex];
        const carouselRect = carousel.getBoundingClientRect();
        const cardRect = center.getBoundingClientRect();
        const offset = cardRect.left + cardRect.width/2 - (carouselRect.left + carouselRect.width/2);
        carousel.style.transition = "transform .6s cubic-bezier(.4,0,.2,1)";
        carousel.style.transform = `translateX(${-offset}px)`;
      }

      function updateContentForCurrentCard(){
        const currentCard = document.querySelectorAll(".nft-card")[currentCenterIndex];
        const phase = currentCard?.dataset.phase;
        const titleEl = document.querySelector(".main-title");
        const subtitleEl = document.querySelector(".subtitle");
        const yearEl = document.querySelector(".year");
        const descEl = document.querySelector(".description");
        const featuresEl = document.querySelector(".features");

        const phaseData = {
          midday: {
            title: "Midday Phase",
            year: "(Mid 2024)",
            subtitle: "Complete Midday Journey",
            description: "Complete midday journey and get 2 of 4 NFT.",
            features: ["EVM Networks Integration","Basic Cross Chain Swaps","Initial Portal Access"],
          },
          sunset: {
            title: "Sunset Phase",
            year: "(Late 2024)",
            subtitle: "Complete Sunset Journey",
            description: "Complete sunset journey and get 3 of 4 NFT.",
            features: ["Non-EVM Networks Expansion","Non-EVM Cross Chain Swaps","Multichain Portal"],
          },
          midnight: {
            title: "Midnight Phase",
            year: "(Early 2025)",
            subtitle: "Complete Midnight Journey",
            description: "Complete midnight journey and get 4 of 4 NFT.",
            features: ["Advanced Protocol Integration","Cross-Reality Swaps","Ultimate Portal Access"],
          },
        };

        const data = phaseData[phase] || phaseData.sunset;
        titleEl.textContent = data.title;
        yearEl.textContent = data.year;
        subtitleEl.textContent = data.subtitle;
        descEl.textContent = data.description;
        featuresEl.innerHTML = data.features.map(f=>`<li>${f}</li>`).join("");
      }

      document.addEventListener("DOMContentLoaded", () => {
        renderCards();
        updateContentForCurrentCard();

        // swipe
        let startX = 0;
        const carousel = document.getElementById("nftCarousel");
        carousel.addEventListener("touchstart", e => startX = e.touches[0].clientX);
        carousel.addEventListener("touchend", e => {
          const endX = e.changedTouches[0].clientX;
          if (endX - startX > 50) slideCarousel(-1);
          else if (startX - endX > 50) slideCarousel(1);
        });

        // sphere animation delay
        setTimeout(()=> {
          document.querySelectorAll(".nft-sphere").forEach((s,i)=> s.style.animationDelay = `${i*.5}s`);
        }, 0);
      });

      window.addEventListener("resize", updateCarouselTransform);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
